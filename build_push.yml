name: build-push

on:
  workflow_call:
    inputs: 
      docker_user_name:
        description: "Username to login to DockerHub"
        type: string
        required: true
      dockerhub_repo:
        description: "Dockerhub repo"
        type: string
        required: true
    secrets:
      docker_access_token:
        required: true

jobs:
  build-docker:
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.docker_user_name }}
          password: ${{ secrets.docker_access_token }}

      - name: Extract metadata
        shell: bash
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          echo "branch_tag =${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT"
        id: extract_metadata

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_user_name }}/${{ inputs.dockerhub_repo}}
          tags: |
            ${{steps.extract_metadata.branch}}
            ${{steps.extract_metadata.branch_tag}}
            ${{github.sha}}
            

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags:  ${{ steps.meta.outputs.tags }}
          file: ${{extract_branch.outputs.branch == "master" && Dockerfile || Dockerfile.dev}}
